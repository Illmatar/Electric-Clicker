<!DOCTYPE HTML>

<html>

	<head>
	
		<title>Game</title>
		<script src="js/incrementalObject.js"></script>
		<script src="js/jquery.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css">
        

		
		<!--Our Javascript Code-->
		<script type="text/javascript">
		
			//Variable Declarations & Initializations
			var game;
			
			
			//the init() function initializes or sets up our game
			function init()
			{
				//create Game() instance	
				game=new Game(30);
				
				//add attributes
				game.addAttribute("Yeet",5).track("Yeet","#yeet", function(value) { return value.toFixed(0); });
				game.addAttribute("YeetPerSecond",0,"#yeet_per_second");
				
				//play
				game.play(play);
				
				//add clickers
				game.addClicker("#makeyeet",function() { 
					game.attributes.Yeet+=1;
					game.addClickerText("+1");//adds clicker/particle text
				});
				
				game.addClicker("#getSomeYeet", function() {
					//this function also shows another way to access attributes
					var p=game.getAttribute("Yeet");
					var cost=10;
					var increase=2;
					
					if (p>=cost)
					{
						//we can buy
						p-=cost;
						game.setAttribute("Yeet",p);
						var pps=game.getAttribute("YeetPerSecond");
						pps+=increase;
						game.setAttribute("YeetPerSecond",pps);
					}
						
					
					
					
				});
				
				
				
					
			}
			
			//the play() function contains essential game code
			function play() 
			{
				
				//here we see another way to get/update attributes more quickly
				var g=game.attributes;
				g["Yeet"]+=g["YeetPerSecond"]/game.getFPS(); 
				//divide by FPS because we have to take into account the Frames Per Second when adding anything per Second, because this play() loop is execute game.getFPS() times per second!
				
				
			}
			
			//this checks if the window has loaded - includes the document, and all objects/elements in it - and executes the function init() when it has
			window.onload=init;
		
		</script>
		
		
	</head>
	
	<h1>Game</h1>
	
	<body>
		
		<br>
		<br>
		<br>
		<br>
		<br>
		<br>
  		
		Yeet: <span id="yeet"></span> <input style="align: centre" type='button' id='makeyeet' value='Create Some'><br>
		
		
		<hr>
		
		<p>Shop</p>
		
		Points Per Second: <span id="yeet_per_second"></span>
		<input type='button' id='getSomeYeet' value='+1 YeetPS'>
	
	
	
	</body>
	
</html>
